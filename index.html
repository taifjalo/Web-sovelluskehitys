<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Restaurants — TX00EY23</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Leaflet (we'll add map later) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">StudentEats</h1>
        <nav class="main-nav">
          <button id="btn-home" class="nav-btn active">Home</button>
          <button id="btn-favs" class="nav-btn">Favorites</button>
          <button id="btn-login" class="nav-btn">Login</button>
        </nav>
      </div>
    </header>

    <main class="container main-content">
      <!-- Controls -->
      <section class="controls">
        <input id="search" placeholder="Search restaurants..." />
        <select id="filter-company">
          <option value="">All providers</option>
          <option value="Sodexo">Sodexo</option>
          <option value="Compass Group">Compass Group</option>
        </select>

        <div class="toggle">
          <button id="view-day" class="small active">Day</button>
          <button id="view-week" class="small">Week</button>
        </div>
      </section>

      <!-- Restaurants grid -->
      <section id="home-view">
        <h2>Restaurants</h2>
        <div id="restaurant-grid" class="product-grid"></div>
        <p id="home-empty" class="muted hidden">No restaurants found.</p>
      </section>

      <!-- Favorites view -->
      <section id="favs-view" class="hidden">
        <h2>Your favorites</h2>
        <div id="favorites-list" class="product-grid"></div>
        <p id="favs-empty" class="muted hidden">You have no favorites yet.</p>
      </section>

      <!-- Login view -->
      <section id="login-view" class="hidden">
        <h2>Login (mock)</h2>
        <form id="login-form">
          <input id="username" placeholder="Username or email" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </section>

      <!-- Modal -->
      <dialog id="restaurant-modal" class="restaurant-modal"></dialog>

      <!-- Map view (hidden initially) -->
      <section id="map-view" class="hidden">
        <h2>Map</h2>
        <div id="map" style="height: 400px"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 StudentEats — TX00EY23</p>
      </div>
    </footer>

    <!-- Leaflet script (map later) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Main app -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
