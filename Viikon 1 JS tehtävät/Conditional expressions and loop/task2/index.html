<!DOCTYPE html>
<html lang="fi">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Between Two Points</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Distance Between Two Points</h1>

  <p>Enter the x-coordinates of the two points:</p>
  <input type="number" id="x1Input" placeholder="x1">
  <input type="number" id="x2Input" placeholder="x2">

  <p>Enter the y-coordinates of the two points:</p>
  <input type="number" id="y1Input" placeholder="y1">
  <input type="number" id="y2Input" placeholder="y2">

  <button onclick="distanceFromOrigin()">Calculate</button>

  <h2>Result:</h2>
  <p id="result"></p>
</body>
</html>
